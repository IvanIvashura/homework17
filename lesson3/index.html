    <script>
        // Створити клас Нагадувач.
        // Кожні вказані кількості секунд(використати setInterval) програма нагадує про якусь подію
        // (це просто текст) і також виводиться порядковий номер скільки раз вже нагадування було.
        // Зробити так, щоб неможна було зробити одночасно декілька об’єктів - нагадувачів.
        // Методи зупинки таймера, метод зміни повідомлення без зупинки таймера.


        class Reminder {
            static specimen
            static interval = 500
            static num = 0
            static message = 'good morning!'

            constructor() {
                if (Reminder.specimen) return Reminder.specimen
                Reminder.specimen = this
            }

            static startInterval() {
                Reminder.intervalSet = setInterval(() => {
                    document.write(`${Reminder.message}, ${Reminder.num += 1}`)
                }, Reminder.interval);
            }
            static stopInterval() {
                clearInterval(Reminder.intervalSet)
            }

            static changeMessage(newMessage) {
                Reminder.message = newMessage
            }

        }

        let getInterval = new Reminder()
        Reminder.startInterval()
        setTimeout(() => {
            Reminder.changeMessage('Good night!')
        }, 1000);
        setTimeout(() => {
            Reminder.stopInterval()
        }, 2000);





    </script>
