<script>
    // Створити службове авто(водій, марка, номер).
    // Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.

    class companyCar {
        static car
        constructor(dirver, brand, number) {
            if (companyCar.car) return companyCar.car

            this.dirver = dirver
            this.brand = brand
            this.number = number

            companyCar.car = this
        }
        toString() {
            return `driver: ${this.dirver}, brand: ${this.brand}, number ${this.number}`
        }
    }

    let getCar = new companyCar('Mikola', 'bmw', 'AA7373CC')
    document.write(getCar)
    document.write(`<br>`)
    let getCar2 = new companyCar('Nikita', 'audi', 'AT76633CC')
    document.write(getCar2)

</script>
