  <script>
    // Створити клас, що дозволяє виконувати такі операції над масивами: 
    // знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)

    class ArrChecker {
      static addMethod(arr) {
        return arr.reduce((prevSum, el) => el >= 0 ? prevSum + 1 : prevSum, 0)
      }
      static substMethod(arr) {
        return arr.reduce((prevSum, el) => el < 0 ? prevSum + 1 : prevSum, 0)
      }
      static anyNumMethod(arr, userNum) {
        return arr.reduce((prevSum, el) => el == userNum ? prevSum + 1 : prevSum, 0)
      }
    }

    let arr = [50, 20, 20, 10, -10, 1, -1, 2, 3, 0, 0, 1, -5, 3, 4, 7, 8]
    let userNum = parseInt(prompt('Введіть шукане число'))
    console.log(ArrChecker.addMethod(arr))
    console.log(ArrChecker.substMethod(arr))
    console.log(ArrChecker.anyNumMethod(arr, userNum))



  </script>
